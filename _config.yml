### Site Settings ###
title               : GitHub CMS
description         : >-
  GitHub Repository Content Management System
baseurl             : "/github-cms-docs"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : paulkoanui/github-cms-docs

### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only
  - documentation/use-case-git-hub-cms-docs.md

